<div class="checkout-container">
  <h2>Finalizar Compra</h2>
  <p>Esta es una simulación de pago. Tu backend está listo para procesar el pago.</p>
  
  <div class="form-group">
    <label>Tarjeta (simulada)</label>
    <input type="text" placeholder="**** **** **** 4242">
  </div>
  <div class="form-group">
    <label>Fecha Exp.</label>
    <input type="text" placeholder="MM/YY">
  </div>
  <div class="form-group">
    <label>CVC</label>
    <input type="text" placeholder="123">
  </div>

  <button (click)="pagar()" class="btn btn-primary">Pagar (Simulado)</button>
</div>
