<div class="auth-container">
  
  <div class="auth-form" *ngIf="esLogin">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      
      <div class="form-group">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" formControlName="email">
      </div>
      
      <div class="form-group">
        <label for="login-password">Contraseña</label>
        <input id="login-password" type="password" formControlName="password">
      </div>
      
      <p *ngIf="error" class="error-msg">{{ error }}</p>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a (click)="esLogin = false" style="cursor: pointer;">Regístrate</a></p>
  </div>

  <div class="auth-form" *ngIf="!esLogin">
    <h2>Registrarse</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      
      <div class="form-group">
        <label for="reg-nombre">Nombre</label>
        <input id="reg-nombre" type="text" formControlName="nombre">
      </div>
      <div class="form-group">
        <label for="reg-email">Email</label>
        <input id="reg-email" type="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="reg-password">Contraseña</label>
        <input id="reg-password" type="password" formControlName="password">
      </div>
      <div class="form-group">
        <label for="reg-direccion">Dirección</label>
        <input id="reg-direccion" type="text" formControlName="direccion">
      </div>
      
      <p *ngIf="error" class="error-msg">{{ error }}</p>

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Crear Cuenta</button>
    </form>
    <p>¿Ya tienes cuenta? <a (click)="esLogin = true" style="cursor: pointer;">Inicia Sesión</a></p>
  </div>

</div>
